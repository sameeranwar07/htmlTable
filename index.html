<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Table Creation</title>

    <style>
        table,th,td{
            border:2px solid rgb(0, 234, 255);
            text-align: center;
            padding: 10px;
        }

        table{
            width: 100%;
        }

        #myTable{
            background-color: rgb(221, 0, 255);
        }

        #myTable tbody{
            background-color: brown;
        }
    </style>
</head>
<body>
<h1>Sample Table</h1>
    <table id="myTable">
        <thead>
            <tr>
            <th>Sl. No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Designation</th>
            </tr>
        </thead>

    <tbody>

        <tr>
            <td>1</td>
            <td>Sameer Anwar</td>
            <td>Z H Enterprises</td>
            <td>Web Developer</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Sazeb Anwar</td>
            <td>Z H Enterprises</td>
            <td>Data Analyst</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Asid Ahmad Khan</td>
            <td>Z H Enterprises</td>
            <td>Safety Officer</td>
        </tr>
    </tbody>
</table>
</body>
</html>
